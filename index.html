<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <title>Portal Eport</title>
  </head>

  <body>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              data-bs-target="#myModal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="welcomeBox">
      <h1>
        <b>Bienvenido a la plataforma <i>Eport</i></b>
      </h1>
      <h3>
        Aquí podrá encontrar la información de vuelos más reciente en nuestro
        aeropuerto.
      </h3>
    </div>
    <div class="container">
      <div class="row row-cols-2 g-4">
        <div class="col" id="time">
          <h3>Hora:</h3>
          <h1 id="insertTime">15:11</h1>
        </div>
        <div class="col" id="date">
          <h3>Fecha:</h3>
          <h1 id="insertDate">30-12-2020</h1>
        </div>
      </div>
    </div>
    <div class="container" id="flightBox">
      <h1><b>El vuelo más próximo:</b></h1>
      <h3>Número de vuelo: <em id="flightNumber">1234</em></h3>
      <h3>Terminal: <em id="terminalNumber">14</em></h3>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
